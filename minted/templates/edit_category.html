{% extends 'base_content.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">
            <h1>Edit Category</h1>

            <form action="{% url 'edit_category' category_id%}" method="post">
                {% csrf_token %}
                {% include 'partials/bootstrap_form.html' with form=form %}
                <input type="submit" value="Edit Category" class="btn btn-primary">
            </form>
            <form action="{% url 'delete_category' category_id%}" method="post">
                {% csrf_token %}
                <input type="submit" value="Delete Category" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
