{% extends 'base_content.html' %}
{% block title %}
| Notifications
{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form action="{% url 'create_notification_subscription' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Add subscription" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
