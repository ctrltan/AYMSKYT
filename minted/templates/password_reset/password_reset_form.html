{% extends 'base_content.html' %}
{% block title %}
| Password Reset
{% endblock %}
{% block content %}
<h1>Forgot your password?</h1>
<p>Enter your email address below, and we'll email instructions for setting a new one.</p>

<form method="POST">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Reset">
</form>
{% endblock %}
