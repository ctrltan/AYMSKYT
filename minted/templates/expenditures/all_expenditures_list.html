{% extends 'base_content.html' %}
{% block title %}
| All Expenditures
{% endblock %}
{% block content %}
<div class = "container vh-100">
    <div class = "card border-light mb-3" style = "margin-top: 0.5rem">
        <div class = "card-body">
            <h1 class = "card-title" style = "margin-top: 0.5rem; margin-left: 0.5rem"> All Expenditures </h1>
            <table class = "table table-hover">
                {% for expenditure in expenditures %}
                   {% include 'expenditures/partials/expenditures_layout.html' with expenditure=expenditure %}
                {% endfor %} 
            </table>
        </div>
    </div>
</div>
{% endblock %}
