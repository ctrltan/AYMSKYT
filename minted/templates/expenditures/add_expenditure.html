{% extends 'base_content.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form action="{% url 'add_expenditure' category %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'partials/bootstrap_form.html' with form=form %}
            <input name="addExpenditure" type="submit" value="Add" class="btn btn-lg custom-button">
            <a name="cancelAddition" type="button" value="Cancel" class="btn btn-lg custom-button" href="{% url 'expenditures' category %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
