{% extends 'base_content.html' %}
{% block content %}

        <div class="card-body">
            <h3 class="card-title" style="margin-top: 0.5rem; margin-left: 0.5rem"><b>My Rewards</b></h3>
            {% for reward in claimed_rewards %}

        </div>
    </div>
</div>
{% endblock %}
