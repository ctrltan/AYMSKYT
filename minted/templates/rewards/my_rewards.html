{% extends 'base_content.html' %}
{% block content %}
<div class="container-fluid">
    <div class="card border-light mb-3">
        <div class="card-body">
            <h3 class="card-title" style="margin-top: 0.5rem; margin-left: 0.5rem; margin-bottom: 1.75rem;"><b>My Rewards</b></h3>
            {% if claimed_rewards %}
            {% for reward in claimed_rewards %}
                {% include 'rewards/partials/my_reward_layout.html' with reward=reward date=date %}
            {% endfor %}
            {% else %}
            <h5 class="card-body text-center text-muted" style="margin-top: 10rem; margin-bottom: 10rem;">
                No Rewards Claimed...
            </h5>
            {% endif %}          
        </div>
    </div>
</div>
{% endblock %}
