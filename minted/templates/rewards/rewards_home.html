{% extends 'base_content.html' %}
{% block content %}
<div class="container-fluid">
    <div class="card border-light mb-3">
        <div class="card-body">
            <h3 class="card-title" style="margin-top: 0.5rem; margin-left: 0.5rem; margin-bottom: 1.75rem;"><b>Rewards</b></h3>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for reward in rewards %}
                   {% include 'rewards/partials/rewards_grid.html' with reward=reward date=date %}
                {% endfor %}
            </div>               
        </div>
    </div>
</div>
{% endblock %}
