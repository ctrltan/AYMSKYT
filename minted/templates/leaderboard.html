{% extends 'base_content.html' %}
{% block title %}
| Leaderboard
{% endblock %}
{% block content %}
<div class="container">
    <h1> Leaderboard </h1>
    <table class="table table-striped">
        <thead>
          <tr>
            <th style="text-align:center; width:30%"></th>
            <th style="text-align:center; width:30%"></th>
          </tr>
        </thead>
          <tr>
            <td style="text-align:center"> User </td>
            <td style="text-align:center"> Streak </td>
          </tr>
        {% for user in users %}
          <tr>
            <td style="text-align:center">{{ user.full_name }}</td>
            <td style="text-align:center">{{ user.streak_data.streak }}</td>
          </tr>
        {% endfor %}
  </table>
</div>
{% endblock %}
