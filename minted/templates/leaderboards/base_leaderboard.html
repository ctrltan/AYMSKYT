{% extends 'base_content.html' %}
{% block content %}
<div class = "container">
    <h1 style="padding-bottom: 2%; font-weight:800;"> Leaderboard </h1>
    <div class = "dropdown">
        <a class = "btn custom-button dropdown-toggle" href = "#" role = "button" data-bs-toggle = "dropdown" aria-expanded = "false"> Stats </a>
        <div class = "dropdown-menu dropdown-menu-end" aria-labelledby = "dropdownMenuButton">
            <a class = "dropdown-item" href = "{% url 'points_leaderboard' %}"> Points </a>
            <a class = "dropdown-item" href = "{% url 'streaks_leaderboard' %}"> Streaks </a>
        </div>
        <a href="{% url 'friend_list' %}" class="btn custom-button ">Manage Friends</a>
    </div>
    <section style="padding-top: 3%;">

        <div class="card bg-white">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th style="text-align:center; width:30%"></th>
                  <th style="text-align:center; width:30%"></th>
                </tr>
                {% block table %}
                {% endblock %}
              </thead>
            </table>
          </div>

    </section>
</div>
{% endblock %}
