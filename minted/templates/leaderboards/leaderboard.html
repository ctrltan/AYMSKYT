{% extends 'base_content.html' %}
{% block title %}
| Leaderboard
{% endblock %}
{% block content %}
<div class="container">
    <h1> Leaderboard </h1>
    <div class = "btn-group" role = "group" aria-label = "Leaderboard options">
      <a href = "{% url 'points_leaderboard' %}" class = "btn btn-secondary" role = "button" style = "margin-top: 0.5rem; margin-bottom: 0.5rem;">
        Points
      </a>
      <a href = "{% url 'streaks_leaderboard' %}" class = "btn btn-secondary" role = "button" style = "margin-top: 0.5rem; margin-bottom: 0.5rem;">
        Streaks
      </a>
    </div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th style="text-align:center; width:30%"></th>
            <th style="text-align:center; width:30%"></th>
          </tr>
        </thead>
          <tr>
            <td style="text-align:center"> User </td>
            <td style="text-align:center"> Streaks </td>
          </tr>
        {% for user in users %}
          <tr>
            <td style="text-align:center">{{ user.full_name }}</td>
            <td style="text-align:center">{{ user.streak_data.streak }}</td>
          </tr>
        {% endfor %}
  </table>
</div>
{% endblock %}
